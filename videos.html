<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vidéos - Gastvideo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .lang-switch button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    h1 {
      margin: 20px 0;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }
    .video-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 320px;
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" data-fr="Accueil" data-en="Home">Accueil</a>
      <a href="documents.html" data-fr="Documents" data-en="Documents">Documents</a>
      <a href="videos.html" data-fr="Vidéos" data-en="Videos">Vidéos</a>
    </nav>
    <div class="lang-switch">
      <button onclick="setLang('fr')">FR</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </header>

  <h1 data-fr="Vidéos disponibles" data-en="Available Videos">Vidéos disponibles</h1>

  <div class="video-container">
    <div class="video-card">
      <h3 data-fr="Vidéo 1" data-en="Video 1">Vidéo 1</h3>
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
        <span data-fr="Votre navigateur ne supporte pas la lecture vidéo."
              data-en="Your browser does not support video playback.">
          Votre navigateur ne supporte pas la lecture vidéo.
        </span>
      </video>
    </div>

    <div class="video-card">
      <h3 data-fr="Vidéo 2" data-en="Video 2">Vidéo 2</h3>
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
        <span data-fr="Votre navigateur ne supporte pas la lecture vidéo."
              data-en="Your browser does not support video playback.">
          Votre navigateur ne supporte pas la lecture vidéo.
        </span>
      </video>
    </div>
  </div>

  <script>
    function setLang(lang) {
      document.querySelectorAll('[data-fr]').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>
</body>
    </html>
